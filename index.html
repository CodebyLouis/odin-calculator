<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display-section" id="display">
            <div class ="display-history">CodeByLouis</div>
            <div class ="display-operate">0</div>
        </div>
        <div class="button-section">
            <button class="second basic" id="clear-all">CE</button>
            <button class="basic" id="clear-one">C</button>
            <button class="basic" id="percentage">%</button>
            <button class="operator" id="divide">/</button>
            <button class="digit basic" id="digit7">7</button>
            <button class="digit basic" id="digit8">8</button>
            <button class="digit basic" id="digit9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="digit basic" id="digit4">4</button>
            <button class="digit basic" id="digit5">5</button>
            <button class="digit basic" id="digit6">6</button>
            <button class="operator" id="substract">-</button>
            <button class="digit basic" id="digit1">1</button>
            <button class="digit basic" id="digit2">2</button>
            <button class="digit basic" id="digit3">3</button>
            <button class="operator" id="add">+</button>
            <button class="basic" id="tbd">?</button>
            <button class="digit basic" id="digit0">0</button>
            <button class="digit basic" id="dot">.</button>
            <button id="equal">=</button>
        </div>

    </div>
    
</body>
</html>
