<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display-section" id="display">
            <div class ="display-history">Hello user !</div>
            <div class ="display-operate">0</div>
        </div>
        <div class="button-section">
            <button class="second basic" id="clear-all">CE</button>
            <button class="basic" id="clear-one">C</button>
            <button class="basic" id="color-change"><img src="SVG/Palette.svg"></button>
            <button class="operator" id="/"><img src="SVG/Divide.svg"></button>
            <button class="digit basic" id="digit7">7</button>
            <button class="digit basic" id="digit8">8</button>
            <button class="digit basic" id="digit9">9</button>
            <button class="operator" id="x"><img src="SVG/X.svg"></button>
            <button class="digit basic" id="digit4">4</button>
            <button class="digit basic" id="digit5">5</button>
            <button class="digit basic" id="digit6">6</button>
            <button class="operator" id="-"><img src="SVG/Minus.svg"></button>
            <button class="digit basic" id="digit1">1</button>
            <button class="digit basic" id="digit2">2</button>
            <button class="digit basic" id="digit3">3</button>
            <button class="operator" id="+"><img src="SVG/Plus.svg"></button>
            <button class="basic" id="github-button" ><img src="SVG/github-mark white.svg"></button>
            <button class="digit basic" id="digit0">0</button>
            <button class="digit basic" id="dot">.</button>
            <button id="equal"><img src="SVG/Equals.svg"></button>
        </div>

    </div>

    <div class="footer"><p>
        CodeByLouis
      </p>
    <a href="https://github.com/CodeByLouis" target="_blank">
        <img class="github-logo" src="SVG/github-mark.svg">
      </a>
    </div> 
    
</body>
</html>
