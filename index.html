<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display-section" id="display">
            0
        </div>
        <div class="button-section">
            <button id="delete">D</button>
            <button id="clear">C</button>
            <button id="percentage">%</button>
            <button id="divide">/</button>
            <button class="digit" id="digit7">7</button>
            <button class="digit" id="digit8">8</button>
            <button class="digit" id="digit9">9</button>
            <button id="multiply">X</button>
            <button class="digit" id="digit4">4</button>
            <button class="digit" id="digit5">5</button>
            <button class="digit" id="digit6">6</button>
            <button id="substract">-</button>
            <button class="digit" id="digit1">1</button>
            <button class="digit" id="digit2">2</button>
            <button class="digit" id="digit3">3</button>
            <button id="add">+</button>
            <button id="tbd">?</button>
            <button class="digit" id="digit0">0</button>
            <button id="comma">,</button>
            <button id="equal">=</button>
        </div>


    </div>
    
</body>
</html>
